version: 1
disable_existing_loggers: False
formatters:

  default:
    "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

  access:
    "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(client_addr)s - "%(request_line)s" %(status_code)s'

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr

  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

  info_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: access
    filename: uvicorn_info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    mode: a

  error_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: uvicorn_err.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    mode: a

loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - error_handler
    propagate: no

  uvicorn.access:
    level: INFO
    handlers:
      - access
      - info_handler
    propagate: no

root:
  level: DEBUG
  handlers:
    - default
  propagate: no